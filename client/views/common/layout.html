<template name="defaultLayout">
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            {{> yield region='navigation'}}
        </nav>
        <div id="page-wrapper">
            {{> yield}}
        </div>
    </div>
    {{> notifications}}
</template>

<template name="blankLayout">
    <div class="container">
        {{> yield}}
    </div>
    {{> notifications}}
</template>

<template name="404">
    {{{pageTitle '404 - Không tìm thấy nội dung.'}}}
</template>
